<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <h2>Student Information</h2>
        <div>
            Name: <input type="text">
        </div>
        <br>

        <div>
            Roll No: <input type="text">
        </div>
        <br>

        <div>
            Registration No: <input type="text">
        </div>
        <br>

        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>

        <div>
            Branch: <input type="bonus" name="myBonus">
        </div>
        <br>

        <div>
            Class 10th percentage: <input type="number">
        </div>
        <br>

        <div>
            Class 12th percentage: <input type="number">
        </div>
        <br>

        <div>
            Overall college CGPA: <input type="number">
        </div>
        <br>

        <div>
            DOB: <input type="date" name="myDOB">
        </div>
        <br>

        <div>
            Gender: Male <input type="radio" name="myGender">
            Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">            
        </div>
        <br>

        <div>
            Write about yourself: 
            <br><textarea name="myText" cols="30"
            rows="5"></textarea>
        </div>
        <br>
        
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        <br>
    </form>
    
</body>
</html>
